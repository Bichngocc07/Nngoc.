<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
        <label>Họ và tên:</label>
        <input type="Họ và tên" id="Họ và tên" name="Họ và tên">
        </div>

        <div class="form-group">
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Nữ</label>
        </div>

        <div class="form-group">
            <label>Số căn cước công dân:</label>
            <input type="Số căn cước công dân" id="Số căn cước công dân" name="Số căn cước công dân">
        </div>

        <div class="form-group">
            <label for="dob">Ngày cấp</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Nơi cấp</label>
            <input type="Nơi cấp" id="Nơi cấp" name="Nơi cấp">
        </div>
        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="Số điện thoại" id="Số điện thoại" name="Số điện thoại">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="Email" id="Email" name="Email">
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ thường trú:</label>
            <textarea name="address" id="address" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ tạm trú:</label>
            <textarea name="address" id="address" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label>Loại căn cước công dân: </label>
            <input type="radio" id="Căn cước công dân" name="Căn cước công dân" value="Căn cước công dân" required>
            <label for="Căn cước công dân">Căn cước công dân mới</label>
            <input type="radio" id="Căn cước công dân" name="Căn cước công dân" value="Căn cước công dân" required>
            <label for="Căn cước công dân">Căn cước công dân cũ</label>
        </div>

        <div class="form-group">
            <label>Dân tộc:</label>
            <input type="Dân tộc" id="Dân tộc" name="Dân tộc">
        </div>

        <div class="form-group">
            <label>Tôn giáo:</label>
            <input type="Tôn giáo" id="Tôn giáo" name="Tôn giáo">
        </div>

        <div>
            <label>Quốc tịch:</label>
            <input type="text" placeholder="Việt Nam" /><br>
        </div>
        <div class="form-group">
            <label>Họ tên cha/mẹ:</label>
            <input type="Họ tên cha/mẹ" id="Họ tên cha/mẹ" name="Họ tên cha/mẹ">
        </div>
        <div class="form-group">
            <label>Số CMND/CCCD của cha/mẹ:</label>
            <input type="Số CMND/CCCD của cha/mẹ" id="Số CMND/CCCD của cha/mẹ" name="Số CMND/CCCD của cha/mẹ">
        </div>

        <div class="form-group">
            <label for="Tỉnh/Thành phố">Tỉnh/Thành phố: </label>
            <select id="Tỉnh/Thành phố" name="Tỉnh/Thành phố">
                <option value="Chọn tỉnh/Thành phố">Chọn tỉnh/Thành phố</option>
            </select>
        </div>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
