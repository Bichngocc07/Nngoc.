<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
        <label>Họ và tên:</label>
        <input type="Họ và tên" id="Họ và tên" name="Họ và tên">
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
            </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Nữ</label>
        </div>

        <div class="form-group">
        <label>Số căn cước công dân:</label>
        <input type="Số căn cước công dân" id="Số căn cước công dân" name="Số căn cước công dân">
        </div>

        <div class="form-group">
        <label for="dob">Ngày cấp:</label>
        <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
        <label>Nơi cấp:</label>
        <input type="Nơi cấp" id="Nơi cấp" name="Nơi cấp">
        </div>

        <div class="form-group">
            <label>Nơi cấp:</label>
            <input type="Nơi cấp" id="Nơi cấp" name="Nơi cấp">
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="Số điện thoại" id="Số điện thoại" name="Số điện thoại">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="Email" id="Email" name="Email">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ thường trú:</label>
                <textarea name="address" id="address" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ tạm trú:</label>
                <textarea name="address" id="address" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label>Loại căn cước công dân: </label>
                <input type="radio" id="Căn cước công dân" name="Căn cước công dân" value="Căn cước công dân" required>
                <label for="Căn cước công dân">Căn cước công dân mới</label>
                <input type="radio" id="Căn cước công dân" name="Căn cước công dân" value="Căn cước công dân" required>
                <label for="Căn cước công dân">Căn cước công dân cũ</label>
            </div>
            
    </form>
</body>
</html>
